<!DOCTYPE html>
<html>

<head>
    <title>Plant Project WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--  Load site-specific customizations after bootstrap. -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link href=" https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/minty/bootstrap.min.css " rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>


    <div class="container">
        <h1 class="mt-4 mb-4">Plant Watering App</h1>

        <!-- Add Plant Form -->
        <div class="card mb-4">
            <div class="card-header">
                Add a Plant
            </div>
            <div class="card-body">
                <form id="addPlantForm">
                    <div class="form-group">
                        <label for="plantName">Plant Name:</label>
                        <input type="text" class="form-control mt-2" id="plantName" placeholder="Enter plant name"
                            required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="wateringTime">Watering Time (in seconds):</label>
                        <input type="number" class="form-control mt-2" id="wateringTime"
                            placeholder="Enter watering time" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Add Plant</button>
                </form>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notifications"></div>

        <!-- Plant List -->
        <div class="card mt-4">
            <div class="card-header">
                Plants List
            </div>
            <div class="card-body">
                <ul id="plantsList" class="list-group">
                    <!-- Plants will be dynamically added here -->
                </ul>
            </div>
        </div>



    </div>

    <!-- WebSocket script to display notifications -->
    <script>
        // Use the current host and protocol to connect to the WebSocket server
        const wsProtocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const wsHost = window.location.host;
        const ws = new WebSocket(`${wsProtocol}${wsHost}`);
        ws.onmessage = function (event) {
            const data = JSON.parse(event.data);
            if (data.type === 'notification') {
                displayNotification(data.message, 'info'); // Display notification as an alert
            }
        };
    </script>
    <!-- Load JQuery, Bootstrap, and Axios (for API requests) -->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <!-- Custom js -->
    <script src="script.js"></script>
</body>

</html>
